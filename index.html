<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Established & Trusted Pet Care Service</title>

        <!-- reset css -->
        <link rel="stylesheet" href="./css/reset.css" />

        <!-- styles css -->
        <link rel="stylesheet" href="./css/styles.css" />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- header -->
        <div class="header">
            <div class="container">
                <!-- navbar -->
                <div class="navbar">
                    <img src="./img/Logo.svg" alt="Logo" />
                    <ul class="navigation">
                        <li>
                            <a href="!#" title="Home">Home</a>
                        </li>
                        <li>
                            <a href="!#" title="About">About</a>
                        </li>
                        <li>
                            <a href="!#" title="Services & Rates"
                                >Services & Rates</a
                            >
                        </li>
                        <li>
                            <a href="!#" title="Reviewa">Reviewa</a>
                        </li>
                        <li>
                            <a href="!#" title="Contacts us">Contacts us</a>
                        </li>
                    </ul>
                    <a href="!#" class="btn header-btn">Sign up</a>
                </div>

                <div class="header_main-content">
                    <!-- header-img -->
                    <div class="header-img">
                        <img
                            src="./img/img1.jpg"
                            class="header__img--1"
                            alt=""
                        />
                        <img
                            src="./img/img2.jpg"
                            class="header__img--2"
                            alt=""
                        />
                        <img
                            src="./img/Union-1.svg"
                            alt=""
                            class="header__union--1"
                        />
                        <img
                            src="./img/Union-2.svg"
                            alt=""
                            class="header__union--2"
                        />
                        <div class="box-img">
                            <div class="box__img--1">
                                <img
                                    src="./img/pet-1.png"
                                    alt=""
                                    class="pet__img--1"
                                />
                                <div class="pet__name-1">Pet Health</div>
                            </div>
                            <div class="box__img--2">
                                <img
                                    src="./img/pet-2.png"
                                    alt=""
                                    class="pet__img--2"
                                />
                                <div class="pet__name-2">Pet care</div>
                            </div>
                        </div>
                    </div>

                    <!-- header-content -->
                    <div class="header-content">
                        <h1 class="header__content--heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="header__content--desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="header__box-chat">
                            <div class="head-btn btn">Book a Meet</div>
                            <div class="schedule-a-call">Schedule a Call</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- About -->
        <div class="About">
            <div class="container">
                <div class="about__main--content"></div>
                <div class="about__img"></div>
            </div>
        </div>
    </body>
</html>
